<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>
    <script type="text/javascript">
        function isPalindrome() {
            var tmp = 0,
                x, y, nbr;
            nbr = Number(document.getElementById("input").value);
            y = nbr;

            while (nbr > 0) {
                x = nbr % 10;
                nbr = parseInt(nbr / 10);
                tmp = (tmp * 10) + x;
            }
            if (tmp == y)
                alert("The number is palindrome.");
            else
                alert("The number isnot palindrome.");
        }
    </script>
</body>
Enter a number: <input id="input">
<button onclick="isPalindrome()">Check</button>

</html>
